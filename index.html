    <style>
      @media print {
        /* Configurações básicas de página */
        @page {
          margin: 1.5cm;
          size: portrait;
        }

        /* Esconde toda a interface do sistema */
        aside, nav, header, button, .print-hidden, [role="button"] { 
          display: none !important; 
        }
        
        /* Reseta o layout para um fluxo de documento padrão */
        html, body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          position: static !important;
        }

        #root, main, .max-w-7xl, .max-w-4xl {
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        /* Força a renderização de cores e fundos */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        /* Evita quebras de página no meio de cards importantes */
        .print-break-inside-avoid { 
          break-inside: avoid; 
          page-break-inside: avoid;
          position: relative;
        }

        /* Melhora a legibilidade no papel */
        p, span, h1, h2, h3 {
          color: black !important;
        }
      }
    </style>
